plugins {
    id 'org.springframework.boot' version '1.5.15.RELEASE'
    // id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


repositories {
    maven {
        url = 'http://10.170.209.180:8081/nexus/content/groups/public/'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    // implementation 'org.springframework.boot:spring-boot-starter-web'
    // implementation 'org.springframework.boot:spring-boot-starter-activemq'
    // implementation 'org.springframework.boot:spring-jms'

    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-activemq')
    compile('org.apache.activemq:activemq-pool')
    compile('org.immutables:value:2.7.4')


    compileOnly 'org.projectlombok:lombok'

    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}
